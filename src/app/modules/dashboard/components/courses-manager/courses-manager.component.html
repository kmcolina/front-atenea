<h1 class="text-center mt-5" *ngIf="confirmCreated == false">Crear una materia o objeto de estudio</h1>
<h1 class="text-center mt-5" *ngIf="confirmCreated == true">Registro de materia</h1>

<div class="d-flex justify-content-center">
    <button mat-raised-button color="primary" *ngIf="confirmCreated == false" (click)="confirmCreated = true">Crear Materia</button>
    <button mat-raised-button color="primary" *ngIf="confirmCreated == true" (click)="confirmCreated = false">Regresar</button>
</div>
<section class="table-mt" *ngIf="confirmCreated == false ; else created">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<ng-template #created>
    

    <mat-card class="card-container mat-elevation-z8 mt-5">
        <mat-card-subtitle>Ingrese el nombre:</mat-card-subtitle>
        <mat-card-content>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Ingrese una materia"
                        formControlName="nameFormControl" required>
                </mat-form-field>
                <mat-error *ngIf="invalidData('nameFormControl')">
                    {{ErrorDate}}
                </mat-error>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addCourse()">Crear</button>
        </mat-card-actions>
      </mat-card>
</ng-template>
