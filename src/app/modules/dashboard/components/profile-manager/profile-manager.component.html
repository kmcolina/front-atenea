<section class="card-container-panel mt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <div class="d-flex justify-content-start">
                    <div>
                        {{this.dataListProfile?.first_name}} {{this.dataListProfile?.last_name}}
                    </div>
                </div>
            </mat-card-title>
            <mat-card-subtitle>
                <div class="d-flex justify-content-around">
                    {{this.dataListProfile?.direction}}
                    <span>Mis cursos</span>
                    <!-- <span>{{this.questionsList}}</span> -->
                </div>
                <p class="mt-2">Progreso de Carrera</p>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-8 d-flex justify-content-center">
                    <div class="row row-cols-1 row-cols-md-4 g-4" style="padding: 10px;">
                        <div class="col" *ngFor="let value of quizData; let showIndex index">
                            <div class="card" (click)="showCourse(value.courseId)">
                                <div>
                                    <img style="max-width: 300px;" src="assets/program.jpeg"
                                        class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" style="font-size: 12px;">{{value.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="card-content-panel">
                        Top estrellas
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</section>
